<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Planner App</title>
    <style>
        
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Lucida', monospace;
        }

      
        .background-image {
            background-image: url('weather-theme.jpg');
            height: 100%;
            width: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: fixed;
            left: 0;
            top: 0;
            z-index: -1;
        }

        
        .content-container {
            position: relative;
            z-index: 1;
            color: white;
            padding: 20px;
        }

        header h1 {
            font-size: 300%;
            text-align: center;
            color: black;
            font-weight: bold;
        }

        footer p {
            font-weight: bold;
            text-align: center;
            color: black;
        }

        header, footer {
            background-color: transparent;
            padding: 10px 15px;
        }

        main {
            padding: 30px;
        }

        section {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            cursor: pointer; 
        }

        h2 {
            margin: 0;
            padding: 30px 30px 30px 90px;
            color: black;
            text-align: left;
            background-position: left center;
            background-size: 60px 60px;
            background-repeat: no-repeat;
            transition: background-size 0.3s ease, transform 0.3s ease, color 0.3s ease;
        }

        
        .weather-section h2 {
            background-image: url('sun2.jpg');
        }
        .activities-section h2 {
            background-image: url('activity3.jpg');
        }
        .clothing-section h2 {
            background-image: url('cloth.jpg');
        }

        /* Hover effects for icons and text */
        .weather-section:hover h2, .activities-section:hover h2, .clothing-section:hover h2 {
            background-size: 70px 70px;
            transform: scale(1.05);
            color: #ff8c00;
        }

        /* Shooting star animation */
        @keyframes shootingStar {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100vw);
                opacity: 0;
            }
        }

        .animate {
            animation: shootingStar 1s ease-out forwards;
        }

        /* Responsive design adjustments */
        @media (min-width: 770px) {
            main {
                max-width: 720px;
                margin: auto;
            }
        }

        @media (min-width: 1034px) {
            main {
                max-width: 980px;
            }
        }
    </style>
</head>
<body>

<div class="background-image"></div>

        <h1>Weather Planner</h1>
    </header>
    
    <main>

            <h2>Current Weather</h2>
            <!-- Weather Data Will Be Shown Here -->
        </section>

        <section id="activities" class="activities-section">
            <h2>Activity Suggestions</h2>
            <!-- Activity Suggestions Will Be Shown Here -->
        </section>

        <section id="clothing" class="clothing-section">
            <h2>Clothing Recommendations</h2>
            <!-- Clothing Recommendations Will Be Shown Here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Weather Planner App</p>
    </footer>
</div>
